<script src="generate-content.mjs"></script>
<script>
{
    let content = [];
    // let headers = [];
    for (let section of data){
        let components = [];
        // let jump = section.title.toLowerCase().replace(/ /g,'_');
        // headers.push(`
        //     <a href="#${jump}">${section.title}</a>
        // `)
        for (let card of section.content){
            //construct card and add to array
            components.push(`
            <div class="col">
                <div class="h-100 border rounded-4 py-3 px-4 shadow">
                    <h2 class="lexend-subdisplay">${card.title}</h2>
                    <div class="row row-col-2 align-items-center">
                        <div class="col-4">
                            <img class="rounded-3 shadow-sm border" style="max-width: 100%;" src="${card.img}"/>
                        </div>
                        <div class="col">
                            <span class="lexend-normal">${card.tag}</span>
                        </div>
                    </div>
                </div>
            </div>
            `);
            }
        content.push(components.join(''));
        //add html to master array
        // content.push(`
        //     <h2 id="${jump}">${section.title} <a href="#${jump}">ðŸ”—</a></h2>
        //     <article id='article'>${components.join('')}</article>
        // `);
    }
    //insert into document
    document.getElementById("card-grid").innerHTML = content.join('');
    //document.getElementById("jumpto").innerHTML += headers.join('|');
    delete data;
}
document.currentScript.remove();
</script>
